        }

      {
        "@type": "Question",

          "@type": "Answer",

        }
      },
      {
        "@type": "Question",
        "name": "Why are lab tests essential?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Lab tests or diagnostic tests are recommended by doctors when they suspect that there might be something wrong with your health. Samples of your blood, stool, urine, or mucus can reveal a lot about the state of your health when analysed with special devices. Once the problem is detected, your doctor can diagnose and put you on medication or suggest a course of treatment."
        }
      },
      {
        "@type": "Question",
        "name": "How long does it take for the report to be delivered?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "It takes 24-48 hours for the lab to prepare your report and have it delivered to you."
        }
      },
      {
        "@type": "Question",
        "name": "How should one prepare for a lab test?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Different tests have different requirements. Some may need to be on an empty stomach whereas, for some other tests, you may need to consume food before the sample is collected. Speak with your doctor regarding what you need to do to prepare for a lab test. Let your doctor know if you are already on any medication."
        }
      },
      {
        "@type": "Question",
        "name": "How are lab test reports interpreted?",

          "@type": "Answer",
          "text": "The reports that our labs will deliver to you will be quite detailed. There will be charts of reference ranges to help you understand the report and a statement from a qualified doctor. But, once you receive your report, it is best to consult your doctor and ask him/her to explain it to you."
        }
      },
      {
        "@type": "Question",
