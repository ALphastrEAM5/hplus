<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for file in files %}
            
            <li><a href="{{ url_for('uploaded_files', filename=file) }}" target="_blank">{{ file }}</a></li>

        {% endfor %}
    </ul>
</body>
</html>
