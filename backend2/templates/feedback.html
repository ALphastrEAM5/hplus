<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Page</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <style>
    /* Add your custom styles here */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header, main, footer {
  padding: 20px;
}

header {
  background-color: #333;
  color: #fff;
}

main {
  text-align: center;
}

h1, h2 {
  color: #333;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
}

  </style>
</head>
<body>
  <header>
    <h1>Feedback Page</h1>
  </header>

  <main>
    <section id="feedback">
      <h2>Thank you for leaving us your message!</h2>
      <!-- Add your feedback message here -->
      <p>Your message is valuable to us. We appreciate that you took you time to reach out to us and will get back to you as soon as possible. Check your email for any notifications from our newsletter</p>
    </section>
  </main>

  <footer>
    <!-- Add your footer content here -->
    <p>&copy; 2023 Hplus+. All rights reserved.</p>
  </footer>
</body>
</html>
