<!DOCTYPE html>
<html>

<head>
  <style>
    /* CSS for Doctor Box */
    .doctor-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .doctor-info {
      display: flex;
      align-items: center;
    }

    .doctor-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
    }

    .doctor-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .doctor-details {
      flex: 1;
    }

    .doctor-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .doctor-specialty {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .doctor-experience {
      font-size: 12px;
      color: #888;
    }

    .doctor-qualification {
      font-size: 14px;
      margin-top: 10px;
    }

    .doctor-price {
      margin-top: 10px;
    }

    .doctor-price p {
      margin-bottom: 5px;
    }

    .doctor-cashback {
      display: flex;
      align-items: center;
    }

    .doctor-cashback p {
      margin-right: 10px;
    }

    .doctor-cashback img {
      width: 16px;
      height: 16px;
      margin-right: 5px;
    }

    .doctor-language,
    .doctor-location {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .doctor-language img,
    .doctor-location img {
      width: 16px;
      height: 16px;
      margin-right: 5px;
    }

    /* CSS for Book Buttons */
    .book-buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .book-buttons button {
      margin-top: 10px;
      width: 180px;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }

    .book-buttons button:hover {
      background-color: #eee;
    }
  </style>
</head>

<body>
  {% for doctor in specialists %}

  <div class="doctor-box">
    <div class="doctor-info">
      <div class="doctor-avatar">
        <img src="https://prodaphstorage.blob.core.windows.net/doctors/68f2f447-3ec5-4973-880d-049bcc08e6d2.jpeg" alt="Dr. Samatha M Swamy, Dermatologist Online" />
      </div>
      <div class="doctor-details">
        <h2 class="doctor-name"> {{ doctor.doctors.name }}</h2>
        <p class="doctor-specialty" title="Specialty">{{ doctor.doctors.specialization }}</p>
        <span class="doctor-experience" title="Experience">8 YRS Exp.</span>
        <p class="doctor-qualification" title="Qualification">{{ doctor.doctors.degree }}</p>
        <div class="doctor-price">
          <div class="doctor-cashback">
            <p>You pay <span>â‚¹ 700</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="doctor-attributes">
      <div class="doctor-language" title="Language">
        <img src="https://newassets.apollo247.com/images/language.svg" alt="Book Hospital Consult" />
        <p>English, Telugu, Kannada, Hindi, Tamil</p>
      </div>
      <div class="doctor-location" title="Location">
        <img src="https://newassets.apollo247.com/images/new-location.svg" alt="Book Hospital Consult" />
        <p>{{ doctor.pkgs.hname }}, {{ doctor.doctors.city }}</p>
      </div>
    </div>
    <div class="book-buttons">
      <div class="available-time">
        <p>Available in 5 mins</p>
      </div>
      <button class="book-video-consult">
        <span>
          <img src="https://newassets.apollo247.com/images/videoConsult.svg" alt="Book Hospital Consult" />
          Book Video Consult
        </span>
      </button>
      <button class="book-hospital-visit">
        <span>
          <img src="https://newassets.apollo247.com/images/faSolidHospital.svg" alt="Book Hospital Consult" />
          Book Hospital Visit
        </span>
      </button>
    </div>
  </div>

  {% endfor %}
</body>

</html>
